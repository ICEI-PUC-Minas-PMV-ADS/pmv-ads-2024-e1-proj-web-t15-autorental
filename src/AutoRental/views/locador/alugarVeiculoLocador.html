.formLogin {

    margin-top: 5px;

            showCancelButton: true,
            confirmButtonColor: "#3085d6",

        }).then((result) =>{
            if (result.isConfirmed) {
                Swal.fire({
                  title: "Sucesso!",
                  text: "Salvo com sucesso",

                }).then((result) => {
                    location.href= 'visualizarVeiculoLocador.html';
                });
            }
        });
    });

</script>
